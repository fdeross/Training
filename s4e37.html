<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Forms Excercise: Slides</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
</head>
<body>

    <h1>Register</h1>

    <form action="">

        <!-- Name -->
        <label for="firstname">First Name:</label>
        <input type="text" name="firstname" id="firstname" placeholder="John" required>

        <label for="lastname">Last Name:</label>
        <input type="text" name="lastname" id="lastname" placeholder="Smith" required>

        <!-- Gender -->
        <label for="male">Male</label>
        <input type="radio" name="gender" id="male">

        <label for="female">Female</label>
        <input type="radio" name="gender" id="female">

        <label for="other">Other</label>
        <input type="radio" name="gender" id="other">

        <!-- Email & Password-->
        <label for="email">Email:</label>
        <input type="email" name="email" id="email" placeholder="your email">

        <label for="password2">Password:</label>
        <input type="password" id="password2" placeholder="your password2" pattern=".{5,10}" required title="Password must be between 5 & 10 characters.">

        <!-- Birthday -->
        <label for="month">Birthday:</label>
        <select name="Month" id="month">
            <option>Month</option>
            <option value="">January</option>
        </select>
        <select name="Day" id="day">
            <option>Day</option>
        </select>
        <select name="Year" id="year">
            <option>Year</option>
        </select>

        <!-- THis is a better option for doing fields -->
        <fieldset>
            <legend>Birthday:</legend>
            <label for="month">Month:</label>
            <select name="select-choice" id="month">
              <option value="january">Jan</option>
              <option value="february">Feb</option>
              <option value="march">Mar</option>
              <option value="april">Apr</option>
            </select>
            
            <label for="day">Day</label>
            <select name="birthday-day" id="day">
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
            </select>
            <label for="year">Year</label>
            <select name="birthday-year" id="year">
              <option value="2015">2015</option>
              <option value="2014">2014</option>
              <option value="2013">2013</option>
              <option value="2012">2012</option>
              <option value="2011">2011</option>
              <option value="2010">2010</option>
            </select>
          </fieldset>

        <!-- Terms & Conditions -->
        <label for="terms">I agree to the terms and conditions</label>
        <input type="checkbox" name="terms" id="terms">

        <button type="submit">Submit</button>


    </form>
    
</body>
</html>
